<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="app"><h2>现在的数量是：{{counter}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
    <script src="../js/vue.js"></script>
        </div>
    <script>
        const app=new Vue(
            {
                el:'#app',
                data:{
                    counter:0
                },
                methods:{
                    add:function (){
                        this.counter++
                        console.log(11)
                    },
                    sub:function (){
                        this.counter--
                    }
                }
            }
        )
    </script>
</body>
</html>
