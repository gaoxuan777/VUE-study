<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
<cpn @itemclick="sclick"></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
<div>
  <button v-for="item in category" @click="btnclick(item)">{{item.name}}</button>
</div>
</template>
<script src="../js/vue.js"></script>
<script>
  // 子组件
  const cpn={
    template:'#cpn',
    data(){
      return{
        category:[
          {id:'aaa',name:'高'},
          {id:'bbb',name:'旭'},
          {id:'ccc',name:'桉'},

        ]
      }
    },
    methods:{
      btnclick(item){
        this.$emit('itemclick',item)
      }
    }
  }
  // 父组件
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      components:{cpn},
      methods: {
        sclick(item){
          console.log(item)
        }
      }
    })
</script>
</body>
</html>
