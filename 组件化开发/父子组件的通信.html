<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :cmessage="message" :cmovie="movie"></cpn>
</div>
<template id="cpn">
  <div>
  <h2>{{cmessage}}</h2>
    <ul>
      <li v-for="item in cmovie">{{item}}</li>
    </ul>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn={
    template:'#cpn',
    props:['cmessage','cmovie'],
    data(){
      return{}
    }
  }
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        movie:['123','3ddd']
      },
      components:{
        cpn
      }
    })
</script>
</body>
</html>
