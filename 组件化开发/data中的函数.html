<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>当前计数是：{{counter}}</h2>
    <button @click="increment">+</button>
     <button @click="decrement">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const obj={
    counter:0
  }
  Vue.component('cpn',{
    template:'#cpn',
    // data(){  为什么是一个函数 因为函数返回的对象可以有自己的对象属性 与其他的组件互不影响
    //   return{
    //     counter:0
    //   }
    // },
    data(){
      return obj
    },
    methods:{
      increment(){
        this.counter++
      },
      decrement(){
        this.counter--
      }
    }
  })
    const app = new Vue({
      el: '#app',
      data: {

      }
    })
</script>
</body>
</html>
