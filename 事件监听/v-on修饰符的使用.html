<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 100px;
      height: 100px;
    }
    button{
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
<div id="app">
  <div @click="divClick">
    <!--阻止事件冒泡-->
  <button @click.stop="btnClick"></button>
    </div>
  <form action="">
  <input type="text" @keyup.13="keyup">
    <!--阻止默认行为（如submit提交)-->
  <input type="submit" @click.prevent>
    </form>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      methods:{
        divClick(){
          console.log('divclick');
        },
        btnClick(){
          console.log('btnclick');
        },
        keyup(){
          console.log('keyup');
        }
      }
    })
</script>
</body>
</html>
